steps:
- checkout: self
  clean: true
  persistCredentials: true
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
    displayName: 'Install Node.js'
- script: |
    echo "//registry.npmjs.org/:_authToken=$(NPM-TOKEN)" > ~/.npmrc
    npm -g install ts-node lerna typescript
    yarn
    lerna bootstrap
