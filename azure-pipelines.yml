pr: none
trigger: none

jobs:
- job: Lint_zigbang
  pool:
    vmImage: 'Ubuntu-16.04'
  condition: eq(variables['Build.Reason'], 'Schedule')
  steps:
  - template: .azure/node.yml
  - task: InstallSSHKey@0
    inputs:
      hostName: bitbucket.org,18.205.93.2 ssh-rsa 
      sshPublicKey: ssh-rsa  xeoh@zigbang.com
      sshKeySecureFile: xeoh_github_id_rsa
  - template: .azure/clone-repo.yml
    parameters:
      repo_url: git@bitbucket.org:zigbang/zigbang.git
      repo_name: zigbang
      target_branch: release
  - template: .azure/tslint-reports.yml
    parameters:
      repo_name: zigbang

